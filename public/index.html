<!DOCTYPE html>
<html lang="en">
<head>
    <title>BTX TRACKER</title>
    
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <nav id="top-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BTX TRACKER</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Transaction Tracker<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Key Tracker</a>
        </div>
      </div>
    </nav>
</head>
<body>

    <div id="main-div">

        <div id="tx-tracker" class="form-row align-items-center">

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Keys</span>
                </div>
                <input id="src" type="text" aria-label="First Address" class="form-control" value="1GYRmoKxZtjGXcSJ8AdQm2h4Y8MtfBvw6q">
                <input id="dest" type="text" aria-label="Second Address" class="form-control" value="19twUjpR7fQdGxs3SVcbdRTvaXqo6tDeD7">
                <div class="input-group-append">
                    <button onclick="track('tx_track')" class="btn btn-outline-secondary" type="button">Track</button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Key</span>
                </div>
                <input id="adr" type="text" aria-label="First Address" class="form-control" value="1KEZVroPWqamicxTGoAPcgCpGe3KBVw1c8">
                <div class="input-group-append">
                    <button onclick="track('key_track')" class="btn btn-outline-secondary" type="button">Track</button>
                </div>
            </div>


        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
